<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="webpage.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <style>

    </style>

<body>
    <main>
        <!-- left-column -->
        <section class="left-column">
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <div class="left-tittle">
                <h2>DIVINE</h2>
                <p>EXPERINCE</p>
            </div>
            <div class="white-bar">
                <span></span>
            </div>
            <div class="quetation">

                <p>Fashion is what you are offered four years by designers. And style is what you choose</p>
                <i class="fas quet2 fa-quote-right"></i>
            </div>
            <div class="design">
                <img src="https://cdn.wallpapersafari.com/82/29/1iYQmj.jpg" width="200px" height="150px" alt="">
                <i class="fas arrow1 fa-chevron-up"></i>
                <i class="fas arrow2 fa-chevron-down"></i>
            </div>
                <ul class="season">
                    <li>WINTER</li>
                    <li>AUTUMNl</li>
                    <li>SUMMER</li>
                    <li>SPRING</li>
                </ul>

        <!-- right-column -->
        <section class="right-column">
            <div class="navigation">
                <i class="fas fa-search"></i>

                    <li>TRENDING</li>
                    <li>COLLECTION</li>
                    <li>SHOWS</li>
                    <li>MY WARDROBE</li>
